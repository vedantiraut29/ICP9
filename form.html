<!DOCTYPE html>
<html>
    <head>
        <title>Admission Form</title>
    </head>
    <body>
     <u>
        <h1>Sinhgad institute Admission form 2024-25
            <img src="https://tse2.mm.bing.net/th?id=OIP.OFrJ4-hZ-0bNqAugqqi6VQHaHa&pid=Api&P=0&h=180" height="30p"/>
        </h1>    
     </u>
        <form>
            <label for="fulltname">Enter the name:</label> 
            <input type="text"id="fullname" placeholder="enter full name" required/><br/> <br/>

            <label for="email">Enter the e-mail id:</label>
            <input type="text" id="email" placeholder="enter email-id " required/><br/> <br/>

            <label for="password">Enter the password:</label>
            <input type="password" id="password" placeholder="password" required/><br/> <br/>

            <label for="cityname">Enter adress:</label>
            <input type="text" id="cityname" placeholder="adress"/><br/> <br/>

            <label for="mobno.">Enter father mobile no.:</label>
            <input type="text" id="mobno" /><br/> <br/>

            <label for="123">Enter your mobile no.::</label>
            <input type="text" id="123" /><br/> <br/>



            <label for="enter%">Enter 12th percentage:</label>
            <input type="text" id="enter%"  required/><br/> <br/>

            <label for="age">Enter age:</label>
            <input type="text" id="age"  required/><br/> <br/>

            <label for="DOB">Date of birth:</label>
            <input type="date" id="DOB" required/><br/> <br/>

            <label for="country">Enter your state:</label>
            <input type="text"  id="country" value="India"/><br/> <br/>
            select your caste:
            <input list="caste"/>
            <datalist id="caste">
                <option>OBC</option>
                <option>OPEN</option>
                <option>SC</option>
                <option>ST</option>
                <option>EWS</option>
                <option>VJIT</option>
                <option>OTHER</option>
            </datalist><br/> <br/>
            choose branch:
            <select>
                <option>computer</option>
                <option>IT</option>
                <option>electical</option>
                <option>electronics</option>
                <option>mechanical</option>
           </select>
          <p>Upload aadhar card</p> 
          <input type="file" accept="image.jpg"/><br/><br/>

          <p>Upload 10th marksheet</p> 
          <input type="file" accept="image.jpg"/><br/><br/>

          <p>Upload 12th marksheet</p> 
          <input type="file" accept="image.jpg"/><br/><br/>

          <p>Upload caste validity</p> 
          <input type="file" accept="image.jpg"/><br/><br/>

          <p>Upload caste certificate</p> 
          <input type="file" accept="image.jpg"/><br/><br/>

          <button>submit</button>

        </form>
    
    </body>
</html>
