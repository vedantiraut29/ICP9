<!DOCTYPE html>
<html>
    <head>
        <title>form tag</title>
    </head>
    <body>
        <u>
        <h1>Train booking
            <img src="https://tse4.mm.bing.net/th?id=OIP.-b9wSwzcqn5KVf-7g5HuHQHaJ9&pid=Api&P=0&h=180"
            height="30px"/>
        </h1>
        </u>
        <hr/>
        <form>
            <label for="12">source 
            </label>
            <input type="text" id="12"/><br/> <br/>

            <label for="34">destination</label>
            <input type="text" id="34"/><br/> <br/>

            <label for="56">date</label>
            <input type="date" id="56"/><br/> <br/>

            <button>check the train</button>
            <hr/>

            <u><b>Fill the information and confirm your ticket</b></u><br/><br/>
            <label for="36">enter full name:</label>
            <input type="text" id="36" placeholder="name" required/><br/> <br/>

            <label for="98">age:</label>
            <input type="text" id="98"/><br/> <br/>

            <label for="95">Enter aadhar card no.:</label>
            <input type="text" id="95" placeholder="aadhar no."/><br/><br/>

            select your prefernce:
            <input list="class"/>
            <datalist id="class">
                <option>sleeper</option>
                <option>First AC</option>
                <option>Second AC</option>
                <option>Third AC</option>
                
            </datalist><br/> <br/>
            

            
            <p>select gender:</p>
            
            <input type="radio" name="a"/>male<br/>
            <input type="radio" name="a"/>female<br/>

            select your way to pay the amount:
            <select>
                <option>phone pay</option>
                <option>gogle pay</option>

            </select>
            <button>pay now</button><br/><br/>

            <button>confirm ticket </button>
            <button>cancel</button>

        </form>
    </body>
</html>
